	<script>
	  document.addEventListener('DOMContentLoaded', function() {
	    // Get the username span
	    const usernameSpan = document.querySelector('.join-button span');
	    if (!usernameSpan) return;
    
	    // Get the username text
	    const text = usernameSpan.textContent;
	    const username = text.split('like ')[1]?.split(' on')[0];
    
	    if (username && window.innerWidth <= 480) {
	      // Adjust font size based on username length
	      if (username.length > 25) {
	        usernameSpan.style.fontSize = '12px';
	      } else if (username.length > 18) {
	        usernameSpan.style.fontSize = '13px';
	      } else if (username.length > 12) {
	        usernameSpan.style.fontSize = '14px';
	      }
	    }
	  });
  
	  // Re-adjust on resize
	  window.addEventListener('resize', function() {
	    const usernameSpan = document.querySelector('.join-button span');
	    if (!usernameSpan) return;
    
	    const text = usernameSpan.textContent;
	    const username = text.split('like ')[1]?.split(' on')[0];
    
	    if (username) {
	      if (window.innerWidth <= 480) {
	        // Apply responsive font sizing on mobile
	        if (username.length > 25) {
	          usernameSpan.style.fontSize = '12px';
	        } else if (username.length > 18) {
	          usernameSpan.style.fontSize = '13px';
	        } else if (username.length > 12) {
	          usernameSpan.style.fontSize = '14px';
	        } else {
	          usernameSpan.style.fontSize = '16px';
	        }
	      } else {
	        // Reset font size on larger screens
	        usernameSpan.style.fontSize = '';
	      }
	    }
	  });
	</script>
